apiVersion: registryman.kubermatic.com/v1alpha1
kind: Project
metadata:
  name: node
spec:
  type: Local
  localRegistries:
  - local
  - global
  - global2
  members:
  - name: alpha
    role: Maintainer
  - name: beta
    role: Developer
  - name: ci-robot
    type: Robot
    role: PushOnly
  - name: project-admins
    type: Group
    role: ProjectAdmin
